[Rainmeter]
Author = Gin and Sean
Update = 1000

[bg]
Meter=Image
ImageName = #@#background.png
W=473
H=274

[text1]
FontFace=haxrcorpttf
FontSize=12
FontColor=210,210,210
W=[bg:W]

[text2]
FontFace=haxrcorpttf
FontSize=12
FontColor=103, 101, 173
W=[bg:W]

[charaname]
Meter=String
FontFace=Haxrcorpttf
FontSize=36
FontColor=255,174,201
X=194
Y=30
Text=MOMO:

[random]
Measure=Calc
Formula=Random
UpdateRandom =0
LowBound=1
HighBound=8
substitute="1":"Hello, master.","2":"I love you!","3":"Catch up on your backlog!","4":"Valvrave is so cool! We should watch it again!","5":"Chamber is still alive... R-r-right?","6":"Even though Anki's hard, keep at it!","7":"Henneko's heroine is just too olev! I want to hug her!","8":"Kuroageha is the best girl in Mushibugyo!"
[randomtext]
Meter=String
X=200
Y=70
H=20
MeterStyle=text1
measurename=random

[button]
Meter=Image
X=420
Y=34
W=22
H=22
ImageName=#@#button.png
LeftMouseDownAction=!refresh #currentconfig#

[timetext]
Meter=String
X=200
Y=([randomtext:Y]+40)
H=10
MeterStyle=text2
Text=The current time is:

[measureTime]
Measure=Time
Format=%H:%M

[timetext2]
Meter=STRING
MeterStyle=text1
MeasureName=measureTime
X=290
Y=([randomtext:Y]+40)
H=18
Text="%1"

[CPU]
Meter=String
X=200
Y=([timetext:Y]+10)
H=10
MeterStyle=text2
Text=CPU Usage:

[measureCPU]
Measure=CPU
Processor=0

[meterValueCPU]
Meter=STRING
MeterStyle=text1
MeasureName=measureCPU
X=255
Y=([timetext2:Y]+10)
H=18
Text="%1%"

[d1]
Meter=String
X=200
Y=([CPU:Y]+10)
H=10
MeterStyle=text2
Text=Drive Used:

[d1measure]
Measure=FreeDiskSpace
InvertMeasure=1
Drive=C:
IgnoreRemovable=1
Substitute="B":"", "K":"", "G":"

[meterd1]
Meter=String
MeasureName=d1measure
MeterStyle=text1
X=255
Y=([CPU:Y]+10)
H=18
Text="%1 Gigabytes"
Autoscale=1

[d2]
Meter=String
X=200
Y=([d1:Y]+10)
H=10
MeterStyle=text2
Text=Drive Free:

[d2measure]
Measure=FreeDiskSpace
Drive=C:
IgnoreRemovable=1
Substitute="B":"", "K":"", "G":"


[meterd2]
Meter=STRING
MeterStyle=text1
MeasureName=d2measure
X=255
Y=([d1:Y]+10)
H=18
Text="%1 Gigabytes"
AutoScale=1


[download]
Meter=String
X=200
Y=([d2:Y]+10)
H=10
MeterStyle=text2
Text=Download:

[measureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload#

[meterValueDownload]
Meter=STRING
MeterStyle=text1
MeasureName=measureNetIn
X=250
Y=([d2:Y]+10)
H=18
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[upload]
Meter=String
X=200
Y=([download:Y]+10)
H=10
MeterStyle=text2
Text=Upload:

[measureNetOut]
Measure=NetOut
NetOutSpeed=#maxUpload#

[meterValueUpload]
Meter=STRING
MeterStyle=text1
MeasureName=measureNetOut
X=240
Y=([download:Y]+10)
H=18
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[schedule]
Meter=String
X=200
Y=([upload:Y]+10)
H=10
MeterStyle=text2
Text=Schedule:

[myschedule]
Meter=String
X=245
Y=([upload:Y]+10)
H=10
